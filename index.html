<!DOCTYPE html>
<html>
    <head>
        <title>TUI.CSS examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/themes/default.css">
    </head>
    <body>
        <p>Hello world.</p>
        
        <button class="tui-button">A button</button>
        <button class="tui-button tui-alternative">Alternative button</button>
        
        <hr class="tui-hline"/>
        
        <nav class="tui-menu">
            <a class="tui-item" href="#">Item</a>
            <a class="tui-item" href="#">Item</a>
            <a class="tui-item" href="#">Item</a>
            <a class="tui-item" href="#">Item</a>
            <button class="tui-item">Item</button>
        </nav>
        
        <hr class="tui-hline"/>
        
        <div class="tui-hbox">
            <div class="tui-vbox" style="width: 30%; border: thin solid white">
                <span>Este texto deve aparecer emplhado.</span>
                <span>Este texto deve aparecer emplhado.</span>
                <span>Este texto deve aparecer emplhado.</span>
                <span>Este texto deve aparecer emplhado.</span>
            </div>
            <div style="width: 50%; border: thin solid white">
                <p>Este texto deve aparecer ao lado direito do texto empilhado.</p>
            </div>
        </div>
        
        <hr class="tui-hline"/>
        
        <div class="tui-tbox">
            <div class="tui-row">
                <div class="tui-col">R1xC1</div>
                <div class="tui-col">R1xC2</div>
                <div class="tui-col">R1xC3</div>
            </div>
            <div class="tui-row">
                <div class="tui-col">R2xC1</div>
                <div class="tui-col">R2xC2</div>
                <div class="tui-col">R2xC3</div>
            </div>
            <div class="tui-row">
                <div class="tui-col">R3xC1</div>
                <div class="tui-col">R3xC2</div>
                <div class="tui-col">R3xC3</div>
            </div>
        </div>
    </body>
</html>
