<!DOCTYPE html>
<html>
    <head>
        <title>TUI.CSS group examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/default.css">

    </head>
    <body>
        <fieldset class="tui-group">
            <legend>My group</legend>
            <div>
                <input type="radio"> <label>Option 1</label>
            </div>
            <div>
                <input type="radio"> <label>Option 2</label>
            </div>
            <div>
                <input type="radio"> <label>Option 3</label>
            </div>
        </fieldset>
    </body>
</html>
