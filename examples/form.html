<!DOCTYPE html>
<html>
    <head>
        <title>TUI.CSS form examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/default.css">
    </head>
    <body>
        <form class="tui-form" style="width: 50%; min-height: 10em">
            <div class="tui-title">Form example</div>
            <div class="tui-wrap">
                <div class="tui-field">
                    <label for="entry1" class="tui-label">Text entry</label>
                    <input type="text" id="entry1" class="tui-entry tui-text" style="width: 20em">
                </div>
                <div class="tui-field">
                    <label for="entry2" class="tui-label">Password entry</label>
                    <input type="password" id="entry2" class="tui-entry tui-password">
                </div>
                <div class="tui-field">
                    <label for="entry3" class="tui-label">Number entry</label>
                    <input type="number" id="entry3" class="tui-entry tui-number" style="width: 3em">
                </div>
            </div>
        </form>
    </body>
</html>
