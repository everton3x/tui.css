<!DOCTYPE html>
<html>
    <head>
        <title>TUI.CSS tabpanel examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/default.css">
    </head>
    <body>

        <div class="panel">
            <div class="labels">
                <label for="t1">Tab 1</label>
                <label for="t2">Tab 2</label>
                <label for="t3">Tab 3</label>
            </div>
            
            <input type="radio" name="control" id="t1" class="control" checked>
            <div class="content">Tab one</div>
            
            <input type="radio" name="control" id="t2" class="control">
            <div class="content">Tab two</div>
            
            <input type="radio" name="control" id="t3" class="control">
            <div class="content">Tab three</div>
        </div>
    </body>
</html>
